<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dweb.page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="Your Gateway to the Distributed Web">
  <meta name="author" content="PACT Care BV">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="https://pact.online/dist/img/favicon3.png" type="image/x-icon">
</head>

<body>
  <script type="text/javascript">
    const HASH = 'QmaG6gCPHBKEvQtCTG7ELa1J1fh9K7iitcCwrWponxFydy';
    const COOKIE = "websiteV04";
    const PREVIOUSCOOKIE = "websiteV03";
    // IE11 Polyfill
    if (!String.prototype.includes) {
      String.prototype.includes = function (search, start) {
        'use strict';
        if (typeof start !== 'number') {
          start = 0;
        }

        if (start + search.length > this.length) {
          return false;
        } else {
          return this.indexOf(search, start) !== -1;
        }
      };
    }
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
    //delete if node is no longer supported
    function eraseCookie(name) {
      document.cookie = name + '=; Max-Age=-99999999;';
    }

    function openPage
      () {
      var x = getCookie(COOKIE);
      if (!x || !x.includes("https")) {
        // erase previous version
        eraseCookie(PREVIOUSCOOKIE)
        var node = [
          "https://pactcare.online/ipfs/",
          "https://ipfs.sopinka.com/ipfs/",
        ];
        var newSite = node[Math.floor(Math.random() * node.length)];
        setCookie(COOKIE, newSite, 3650);
        window.location.replace(newSite + HASH);
      }
      else {
        window.location.replace(x + HASH);
      }
    }

    setTimeout(openPage, 1000);
  </script>
</body>

</html>
